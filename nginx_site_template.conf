# Ganti path ini dengan folder public_html yang dibuat oleh panel
root [FULL_PATH_TO_PUBLIC_HTML];
index index.php index.html index.htm;

# Blok ini digunakan untuk mengarahkan permintaan PHP ke PHP-FPM
location ~ \.php$ {
    try_files $uri =404;
    # Pastikan Anda menjalankan PHP-FPM di Termux dengan port default 9000
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    include fastcgi.conf;
    # Jika Anda menggunakan PHP-FPM dari paket Termux yang lebih lama, 
    # path fastcgi_params mungkin berbeda.
}

location / {
    try_files $uri $uri/ =404;
}

# Blok untuk mengaktifkan gzip
gzip on;
gzip_types text/plain application/xml text/css application/javascript;

# Opsional: Menonaktifkan log akses Nginx untuk menjaga Termux storage
# access_log off;
error_log logs/error.log;
